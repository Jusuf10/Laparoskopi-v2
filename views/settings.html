<div class="p-3">
	<h4>Settings</h4>
	<p class="text-muted">Configure your header report.</p>

	<!-- LOGO IMAGE INPUT -->
	<div class="mb-3">
		<label class="form-label">Hospital Logo</label>
		<input type="file" id="logo-upload" class="form-control" accept="image/*">
		<small class="text-muted">Upload logo for the report header.</small>
	</div>

	<!-- HOSPITAL NAME -->
	<div class="mb-3">
		<label class="form-label">Hospital Name</label>
		<input id="rs" class="form-control" placeholder="Enter hospital name">
	</div>

	<!-- HOSPITAL DETAILS -->
	<div class="mb-3">
		<label class="form-label">Hospital Details</label>
		<textarea id="detail-rs" class="form-control" rows="3" placeholder="Address, phone number, etc."></textarea>
	</div>

	<button id="save-settings" class="btn btn-primary">Save Settings</button>
</div>
