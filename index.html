      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="patients-tab"
            data-bs-toggle="tab"
            data-bs-target="#patients"
            type="button"
            role="tab"
          >
            Patients Data
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button
            class="nav-link tab-locked"
            id="procedure-tab"
            data-bs-toggle="tab"
            data-bs-target="#procedure"
            type="button"
            role="tab"
          >
            Procedure
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="reports-tab"
            data-bs-toggle="tab"
            data-bs-target="#reports-tabpane"
            type="button"
            role="tab"
          >
            Data
          </button>
        </li>

        <!-- ðŸ”§ GEAR TAB â€” posisikan ke kanan -->
        <li class="nav-item ms-auto" role="presentation">
          <button
            class="nav-link"
            id="settings-tab"
            data-bs-toggle="tab"
            data-bs-target="#settings"
            type="button"
            role="tab"
          >
            <i class="bi bi-gear-fill"></i>
          </button>
        </li>
      </ul>
      <div class="tab-content mt-1 mb-5" id="myTabContent">
        <div class="tab-pane fade show active" id="patients" role="tabpanel">
          <div class="d-flex gap-3" id="patients-content"></div>
        </div>
        <div class="tab-pane fade" id="procedure-tabpane" role="tabpanel">
          <div id="procedure-content"></div>
        </div>
        <div class="tab-pane fade" id="reports-tabpane" role="tabpanel">
          <div id="reports-content"></div>
        </div>
        <div class="tab-pane fade" id="settings" role="tabpanel">
          <div id="settings"></div>
          </div>
        </div>
      </div>
    </div>
