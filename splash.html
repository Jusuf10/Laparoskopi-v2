<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; /* Agar background splash tembus pandang */
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            /* Efek bayangan halus agar gambar terlihat mengambang */
            filter: drop-shadow(0px 10px 20px rgba(0,0,0,0.3));
        }

        img {
            max-width: 400px; /* Atur ukuran gambar sesuai keinginan */
            height: auto;
            display: block;
            margin: 0 auto;
            animation: fadeIn 1s ease-in-out;
        }

        .loader {
            margin-top: 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #0078d4; /* Warna loading biru */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icons/ENDO.png" alt="Logo">
        <div class="loader"></div>
        <p style="color: white; font-weight: bold; text-shadow: 1px 1px 3px rgba(0,0,0,0.5);">
            Loading...
        </p>
    </div>
</body>
</html>
